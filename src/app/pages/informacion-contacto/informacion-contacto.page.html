<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="gris"></ion-menu-button>
    </ion-buttons>

    <app-logo slot="end" redirectTo="/main"></app-logo>

    <ion-title>CLUB DE ESTIRPE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="colorInformacionContacto">

  <div class="container">
    <div class="informacion_contacto">

      <div class="titulo">
        <strong>Contactanos</strong>
      </div>

      <ion-card mode="ios" *ngFor="let cards of cards_informacion">
        <a [href]="cards.redirectTo">
          <ion-card-header>
            <ion-card-title>
              <ion-icon color="colorEmprendimiento" [name]='cards.icon'></ion-icon>
            </ion-card-title>
            <ion-card-subtitle>
              {{ cards.informacion }}
            </ion-card-subtitle>
          </ion-card-header>
        </a>
      </ion-card>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3733.3758688424177!2d-103.2692048846717!3d20.654281805831484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428b3f5fd279739%3A0x13561db9f646c7bb!2sCalle%20Loma%20Bonita%20253%2C%20Zalatit%C3%A1n%2C%2045405%20Tonal%C3%A1%2C%20Jal.!5e0!3m2!1ses-419!2smx!4v1603231434183!5m2!1ses-419!2smx" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
    <app-back-button></app-back-button>
    <app-contactanos></app-contactanos>
  </div>

</ion-content>
