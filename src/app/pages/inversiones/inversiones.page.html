<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="gris"></ion-menu-button>
    </ion-buttons>

    <app-logo slot="end" redirectTo="/main"></app-logo>

    <ion-title>CLUB DE ESTIRPE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="rojoChicle">
  <div class="container">
    <div class="inversiones">
      <div class="titulo">
        <strong>Inversiones</strong>
      </div>

      <ion-slides pager="ios" class="slide-full" [options]="slideOpt">
        <ion-slide *ngFor="let slide of slides_textos_inversiones">
          <ion-card mode="ios">
            <img [src]="slide.img" class="slide-image">
            <ion-card-header>
              <ion-card-subtitle>
                {{ slide.texto }}
              </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
