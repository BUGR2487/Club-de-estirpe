<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="gris"></ion-menu-button>
    </ion-buttons>

    <ion-title>CLUB DE ESTIRPE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="white" class="contorno">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="left">
      <ion-fab-button color="facebook">
        <a href="https://www.facebook.com/ClubdeEstirpeOficial/"><ion-icon name="logo-facebook" color="white"></ion-icon></a>
      </ion-fab-button>
      <ion-fab-button color="instagram">
        <a href="https://www.instagram.com/clubdeestirpe/?hl=es-la"><ion-icon name="logo-instagram" color="white"></ion-icon></a>
      </ion-fab-button>
      <ion-fab-button color="youtube">
        <a href="https://www.youtube.com/channel/UC5K-qNevPcdIfsObuV6j--w"><ion-icon name="logo-youtube" color="white"></ion-icon></a>
      </ion-fab-button>
      <ion-fab-button color="whatsapp">
        <a href="https://api.whatsapp.com/send?phone=3322549095&text=¡Hola!,%20me%20interesa%20saber%20más%20sobre%20la%20red%20de%20empresas."><ion-icon name="logo-whatsapp" color="white"></ion-icon></a>
      </ion-fab-button>
      <ion-fab-button color="web">
        <a href="https://estirpe.vercel.app/"><ion-icon name="desktop-outline" color="white"></ion-icon></a>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <div class="container">
    <ion-img src='assets/img/Logo_Club_Estirpe.png'></ion-img>
  </div>
  
  <ion-button *ngFor="let c of componentes | async" expand="block" fill="solid" class="separacion" color="white" [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" slot="start" [color]="c.color"></ion-icon>
      <div class="color_texto">{{ c.name }}</div>
  </ion-button>

</ion-content>
